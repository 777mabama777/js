<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("Podaj pierwszą liczbę A=","");
var liczba2=prompt("Podaj drugą liczbę B=","");
var a_med=parseFloat(liczba1);
var b_med=parseFloat(liczba2);
 document.write("A="+a_med+" <br> ");
 document.write("B="+b_med+" <br> ");
 d=a_med*a_med*a_med;
 e=3*(a_med*a_med)*b_med;
 f=3*(b_med*b_med)*a_med;
 g=b_med*b_med*b_med;
 suma=d+e+f+g;
 document.write("("+a_med+"+"+b_med+")"+"^3 = "+a_med+"^3 + 3*(("+a_med+")^2)*("+b_med+") + 3*("+a_med+")*"+"(("+b_med+")^2) + "+b_med+"^3 ="+d+"+"+e+"+"+f+"+"+g+"="+suma+"<br>");
 </script>
</div>
