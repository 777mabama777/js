<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 39</title>
</head>
<body>
    <h2>Rok rozpoczecia JavaScript</h2>
    <input type="button" name="zadanie39" value="Sprawdz rok" onclick="zadanie39()" />
    
    <script>
        function zadanie39() {
            var rok = parseInt(prompt("Podaj rok rozpoczecia JavaScript:", ""));
            if (rok === 1995) {
                document.write('<p style="color: blue; font-size: 4;">Jest poprawny rok rozpoczecia JavaScript!</p>');
            } else {
                document.write('<p style="color: red; font-size: 7;">Mimo:(</p>');
            }
            document.write('<p style="color: black; font-size: 3;">Wczytany rok = ' + rok + '</p>');
        }
    </script>
</body>
</html>
